<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap');
    </style>

</head>

<body>
    <div class="signup-wrapper">
        <div class="hero">
            <div class="logo-bar">
                <div class="logo-wrapper">
                    <img src="images/odin-lined.png" alt="logo of Odin." class="logo-image">
                    <span class="brand-name">
                        ODIN
                    </span>
                </div>
            </div>
            <div class="photo-credits">
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div class="content">
            <div class="header">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.
                </p>
                <br>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="form-wrapper">
                <form action="#" method="post" class="form" id="sign-up-form">
                    <fieldset class="user-information">
                        <legend class="user-information-legend">Let's do this!</legend>
                        <div class="form-input-wrapper">
                            <label for="first-name">FIRST NAME</label><input class="input-field" id="first-name" name="first-name" type="text" />
                        </div>
                        <div class="form-input-wrapper">
                            <label for="last-name">LAST NAME</label><input class="input-field" id="last-name" name="last-name" type="text" />
                        </div>
                        <div class="form-input-wrapper">
                            <label for="email">EMAIL</label><input class="input-field" id="email" name="email" type="email" />
                        </div>
                        <div class="form-input-wrapper">
                            <label for="phone-number">PHONE NUMBER</label><input class="input-field" id="phone-number" name="phone-number" type="tel" />
                        </div>
                        <div class="form-input-wrapper">
                            <label for="password">PASSWORD</label><input class="input-field" id="password" name="password" type="password" />
                        </div>
                        <div class="form-input-wrapper">
                            <label for="confirm-password">CONFIRM PASSWORD</label><input class="input-field" id="confirm-password" name="confirm-password" type="password" />
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="submit-wrapper">
                <button type="submit" form="sign-up-form" class="primary-button create-account">Create Account</button>
            </div>
            <div class="footer">
                <p>Already have an account? <a href="http://" class="external-link login-link">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
